<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .candidate {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .candidate img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .hidden {
            display: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="voter-name-section">
            <h1>Enter Your Name</h1>
            <input type="text" id="voter-name-input" placeholder="Your name">
            <button class="button" onclick="submitName()">Submit</button>
            <div id="stopbutton">
                <button class="button" style="background-color: red;" onclick="stopVoting()">STOP</button>
            </div>
        </div>

        <div id="voting-section" class="hidden">
            <h1>Choose Your Candidate</h1>
            <div id="candidates">
                <!-- Candidates will be dynamically added here -->
            </div>
            <button class="button" onclick="submitVote()">Submit Vote</button>
        </div>
    </div>

    <script>
        const apiURL = 'http://127.0.0.1:8000';
        const candidates = [
            { id: '1', name: 'Candidate A', img: 'candidateA.png' },
            { id: '2', name: 'Candidate B', img: 'candidateB.png' },
            { id: '3', name: 'Candidate C', img: 'candidateC.png' },
            { id: '4', name: 'Blank Vote', img: 'blank.jpeg' }
        ];

        let voterName = '';
        let selectedCandidateId = '';

        function submitName() {
            voterName = document.getElementById('voter-name-input').value;
            if (voterName.trim() !== '') {
                document.getElementById('voter-name-section').classList.add('hidden');
                document.getElementById('voting-section').classList.remove('hidden');
                displayCandidates();
            }
        }

        function displayCandidates() {
            const candidatesContainer = document.getElementById('candidates');
            candidatesContainer.innerHTML = '';
            candidates.forEach(candidate => {
                const candidateDiv = document.createElement('div');
                candidateDiv.className = 'candidate';
                candidateDiv.innerHTML = `
                    <img src="${candidate.img}" alt="${candidate.name}">
                    <p>${candidate.name}</p>
                    <input type="radio" name="candidate" value="${candidate.id}">
                `;
                candidatesContainer.appendChild(candidateDiv);
            });
        }

        function submitVote() {
            const selectedRadio = document.querySelector('input[name="candidate"]:checked');
            if (selectedRadio) {
                selectedCandidateId = selectedRadio.value;
                const vote = { id: voterName, choice: parseInt(selectedCandidateId) };
                fetch(apiURL + '/api/votes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vote)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Vote submitted successfully!');
                    resetForm();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please select a candidate.');
            }
        }

        function stopVoting() {
            fetch(apiURL + '/api/stop?is_stopped=true', {
                method: 'PUT'
            })
            .then(response => response.json())
            .then(data => {
                alert('Voting stopped.');
                resetForm();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function resetForm() {
            voterName = '';
            selectedCandidateId = '';
            document.getElementById('voter-name-input').value = '';
            document.getElementById('voter-name-section').classList.remove('hidden');
            document.getElementById('voting-section').classList.add('hidden');
            const candidatesContainer = document.getElementById('candidates');
            candidatesContainer.innerHTML = '';
        }
    </script>
</body>
</html>
